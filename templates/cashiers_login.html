<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Cajero - Tambo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #6a0dad, #520a99);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        background: #fff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }
    h3 {
        color: #6a0dad;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Panel de Cajero</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contrasenia" class="form-label">Contrase√±a</label>
        <input type="password" name="contrasenia" id="contrasenia" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</body>
</html>
