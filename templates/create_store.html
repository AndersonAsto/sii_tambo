<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Tienda - Tambo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            width: 380px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            font-size: 14px;
            background: #6a0dad;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #520a99;
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #6a0dad;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #6a0dad;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1.5rem;
            background: #ffcc00;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('stores.index') }}" class="back-btn">⬅ Volver</a>
        <h2>Registrar Tienda</h2>
        <form method="POST">
            <label>Código:</label>
            <input type="text" name="codigo" required>

            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Dirección:</label>
            <input type="text" name="direccion" required>

            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
